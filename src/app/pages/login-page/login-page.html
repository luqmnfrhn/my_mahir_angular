<div class="card-container">
        <mat-card appearance="outlined" style="min-width: 300px; margin: 1em;">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content style="margin-top: 1em;"> 
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Enter email">
                        @if (loginForm.get('email')?.hasError('required')) {
                            <mat-error>
                                Email is required.
                            </mat-error>
                        }
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <!-- <input matInput formControlName="password" placeholder="Enter Password"> -->
                        <input matInput [type]="hidePassword ? 'password' : 'email'" formControlName="password" placeholder="Enter Password"  >
                        <button mat-icon-button matSuffix (click)="togglePassword()" type="button">
                            <mat-icon>{{ hidePassword ? 'visibility_off': 'visibility' }}</mat-icon>  

                        </button>
                        @if (loginForm.get('password')?.hasError('required')) {
                            <mat-error>
                                Password is required.
                            </mat-error>
                        }

                    </mat-form-field>
                    <mat-card-actions align="end">
                        <button mat-raised-button type="button" routerLink="/login">Cancel</button>
                        <button mat-raised-button color="primary" type="submit" >Submit</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
</div>
